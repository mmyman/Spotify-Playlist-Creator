<!DOCTYPE html>
<html>
<head>
    <title>Spotify Vibe Picker</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body onload="onPageLoad()">
    <button type="button" id="signInButton" onclick="requestAuthorization()">Sign into Spotify</button>

    <div class="danceablilitySlideContainer">
        <p>Danceabillity</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="danceabilitySlider">
    </div>
    <div class="speechinessSlideContainer">
        <p>Speechiness</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="speechinessSlider">
    </div>
    <div class="instrumentalnessSlideContainer">
        <p>Instrumentalness</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="instrumentalnessSlider">
    </div>
    <div class="happinessSlideContainer">
        <p>Happiness</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="happinessSlider">
    </div>
    <div class="energySlideContainer">
        <p>Energy</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="energySlider">
    </div>

    <button type="button" id="calcPlaylistButton" onclick="getListenedSongs()">Calculate Playlist</button>
</body>
</html>
